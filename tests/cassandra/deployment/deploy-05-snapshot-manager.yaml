  metadata:
    labels:
      run: snapshot-manager
    name: snapshot-manager
    namespace: snapshots 
  spec:
    replicas: 1
    selector:
      matchLabels:
        run: snapshot-manager
    template:
      metadata:
        #TODO:
        #annotations:
        #  prometheus.io/port: "9500"
