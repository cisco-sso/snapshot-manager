        labels:
          run: snapshot-manager
      spec:
        serviceAccountName: snapshot-manager
        containers:
        - image: containers.cisco.com/jawoznia/snapshot-manager
          imagePullPolicy: Always
          name: snapshot-manager
          #ports:
          #- containerPort: 9500
          #  name: metrics
          #  protocol: TCP
        restartPolicy: Always
