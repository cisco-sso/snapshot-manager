apiVersion: snapshotpolicy.ciscosso.io/v1alpha1
kind: SnapshotPolicy
metadata:
  name: cassandra-backups 
  namespace: snapshots
spec:
  claims:
  - data-cassandra-0
  - data-cassandra-1
  - data-cassandra-2
  - data-cassandra-3
  - data-cassandra-4
  unit: hour
  period: 5
  retention: 3
  strategy:
    name: inuse
